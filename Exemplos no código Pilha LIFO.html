<!DOCTYPE html>
<html>

<body>
    <h2>Dev do Futuro Exemplo de Codigo</h2>
    <script>
        var Pilha = ["retangulo", "quadrado", "hexagono", "triangulo"];
        var text = "";
        var i = 0;
        var contador = Pilha.length - 1
        while (contador >= 0) {
            text = Pilha[contador];
            alert("O nome  " + text + " esta na posiçao " + contador + " da fila") // msg de cadaposiçaol
            document.write(text + "<br>") // lista todos no final
            contador--;
        }
    </script>
</body>

</html>
